# =============================================== #
#                                                 #
#                                                 #
#            hyperland 0.41.2 config              #
#                                                 #
# =============================================== #

# ========== Input configuration  ========== #
source = ~/.config/hypr/input.conf

# ========== Monitors configuration (autorandr like) ========== #
source = ~/.config/hypr/monitor.conf

# ========== Variables ========== #
$mainMod = SUPER
$terminal = ~/.local/share/bin/launchers/launch-terminal.sh
$browser = chromium

# ========== Basic behavior ========== #
bind = $mainMod, Q, killactive
bind = $mainMod, RETURN, exec, $terminal

# Lock screen
bind = $mainMod SHIFT, X, exec, $terminal

# Exit hyprland
$exitMode = exit: [l]ogout, [r]eboot, [p]oweroff
bind = $mainMod SHIFT, E, submap, $exitMode
submap = $exitMode
bind =, l, exit
bind =, r, exec, systemctl reboot
bind =, p, exec, systemctl poweroff
bind =, escape, submap, reset
submap=reset

# Search and run app
bind = $mainMod, D, exec, tofi-drun --drun-launch=true

# ========== Media controls ========== #
# Volume control
bind =, XF86AudioRaiseVolume, exec, pamixer -i 5
bind =, XF86AudioLowerVolume, exec, pamixer -d 5
bind =, XF86AudioMute, exec, pamixer -t

# Brightness control
bind =, XF86MonBrightnessUp, exec, xbacklight -inc 10
bind =, XF86MonBrightnessDown, exec, xbacklight -dec 10

# Media player controls
$playerctl = playerctl -p spotify,%any
bind =, XF86AudioPlay, exec, $playerctl play-pause
bind =, XF86AudioNext, exec, $playerctl next
bind =, XF86AudioPrev, exec, $playerctl previous
bind = $mainMod, right, exec, $playerctl next
bind = $mainMod, left, exec, $playerctl previous

# ========== Window movement ========== #
# Change focus between windows
bind = $mainMod, H, movefocus, l
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d
bind = $mainMod, L, movefocus, r

# Move window
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, L, movewindow, r

# Resize
bind = $mainMod CONTROL, J, resizeactive, -10 0
bind = $mainMod CONTROL, K, resizeactive, 10 0

# Window modifier
bind = $mainMod, F, fullscreen
bind = $mainMod SHIFT, SPACE, togglefloating,
bind = $mainMod SHIFT, S, togglespecialworkspace, magic
bind = $mainMod CONTROL, S, movetoworkspace, special:magic

# Focus monitor
bind = $mainMod, W, focusmonitor, 1
bind = $mainMod, E, focusmonitor, 0

# Tabbed Layout
bind = $mainMod, TAB, togglegroup
bind = $mainMod, J, changegroupactive

# ========== Workspace movement ========== #
bind = $mainMod, 1, focusworkspaceoncurrentmonitor, 1
bind = $mainMod, 2, focusworkspaceoncurrentmonitor, 2
bind = $mainMod, 3, focusworkspaceoncurrentmonitor, 3
bind = $mainMod, 4, focusworkspaceoncurrentmonitor, 4
bind = $mainMod, 5, focusworkspaceoncurrentmonitor, 5
bind = $mainMod, 6, focusworkspaceoncurrentmonitor, 6
bind = $mainMod, 7, focusworkspaceoncurrentmonitor, 7
bind = $mainMod, 8, focusworkspaceoncurrentmonitor, 8

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8

# Configure workspaces to be persistent
workspace = 1, persistent:true
workspace = 2, persistent:true
workspace = 3, persistent:true
workspace = 4, persistent:true
workspace = 5, persistent:true
workspace = 6, persistent:true
workspace = 7, persistent:true
workspace = 8, persistent:true

# ========== Gaps and look ========== #
general {
    gaps_in = 10
    gaps_out = 10

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgb(BD93F9) rgb(6272A4) 45deg
    col.inactive_border = rgb(44475A)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = master
}

# ========== QT configuration ========== #
env = QT_QPA_PLATFORMTHEME, qt5ct


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10
    active_opacity = 1.0
    inactive_opacity = 1.0
    drop_shadow = false
    blur {
        enabled = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = false

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    orientation = right
    mfact = 0.5
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

group:groupbar {
    enabled = false
}


####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, I, exec, chromium


# Switch workspaces with mainMod + [0-9]
# Example special workspace (scratchpad)
# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules
# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

# ========== Autostart ========== #
source = ~/.config/hypr/autostart.conf

